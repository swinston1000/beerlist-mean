<div class="page-header">
    <a ui-sref="home">Back</a>
    <h3>
    <span>{{beerCtrl.beer.name}}</span>
  </h3>
</div>
<form>
    <h3>Add a review</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="beerCtrl.review.name" required></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Text" ng-model="beerCtrl.review.text" required></input>
    </div>
    <a type="button" class="btn btn-primary" ng-click="beerCtrl.addReview()">Add</a>
</form>
<div ng-repeat="review in beerCtrl.beer.reviews">
    <div class="review">
        <div class="content-container">
            <p>{{review.text}} - {{review.name}}</p>
        </div>
        <i ng-click="beerCtrl.removeReview(review)" class="fa fa-times remove"></i>
    </div>
</div>
